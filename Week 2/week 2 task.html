<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-validation.js"></script>
    <link rel="stylesheet" href="form-style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <form action="message.html" name="theForm" id="form" onSubmit="return validation();">
        <div class="mother-container">
            <div class="form-container">
            
                <di class="contain">
                    <p><label for="name">Name</label></p>
                    <p><input type="text" class="formatting" id="name" name="name"></p>
                    <p><label for="security">Enter Passwowrd</label></p>
                    <p><input type="password" class="formatting" id="security" name="pass"></p>
                    <p><label for="email">Enter your email</label></p>
                    <p><input type="email" class="formatting" id="email" name="mail"></p>
                    <p><label for="phone">Enter your phone number:</label></p>
                    <p><input type="tel" class="formatting" id="phone" name="phone"></p>
                    <p>
                        <label for="option">Gender</label>
                        <select id="option" name="select">
                            <option disabled="disabled">Select a categorie</option>
                            <option id="male">Male</option>
                            <option id="female">Female</option>
                            
                        </select>
                    </p>
                    <div class="final">
                        <p><input type="submit" value="Submit" id="submit" name="submit"></p>
                    </div>
                </di>
                
            </div>
        </div>
    </form>
</body>
</html>
